name: Docker Image CI

on:
  push:
    branches: [ "open-source" ]
  pull_request:
    branches: [ "open-source" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --target lf-developer --tag lf-developer:$(date +%s)
